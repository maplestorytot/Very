<form (submit) ='onLogin(loginForm)' #loginForm ='ngForm'>
  <mat-card>
    <mat-form-field>
      <input matInput type="username" name = "username" ngModel #usernameInput="ngModel" placeholder="Username" required email>

      <mat-error *ngIf="usernameInput.invalid">Please enter a valid username</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Password" required >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>



    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </mat-card>

</form>
